apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-init-script
data:
  init.sql: |
    ALTER USER 'seafile'@'%' IDENTIFIED WITH mysql_native_password BY '${SEAFILE_MYSQL_DB_PASSWORD}';
    CREATE USER IF NOT EXISTS 'seafile'@'%' IDENTIFIED WITH mysql_native_password BY '${SEAFILE_MYSQL_DB_PASSWORD}';
    GRANT ALL PRIVILEGES ON ccnet_db.* TO 'seafile'@'%';
    GRANT ALL PRIVILEGES ON seafile_db.* TO 'seafile'@'%';
    GRANT ALL PRIVILEGES ON seahub_db.* TO 'seafile'@'%';
    FLUSH PRIVILEGES;
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: seafile-mysql
  labels:
    app: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        # Using an official MySQL image
        image: mysql:8.0
        env:
        # --- Root Password (from INIT_SEAFILE_MYSQL_ROOT_PASSWORD in seafile-secret) ---
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: seafile-secret
              key: INIT_SEAFILE_MYSQL_ROOT_PASSWORD
        # --- Seafile Database Configuration ---
        - name: MYSQL_DATABASE
          value: seafile
        - name: MYSQL_USER
          value: seafile
        # --- Seafile User Password (from SEAFILE_MYSQL_DB_PASSWORD in seafile-secret) ---
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: seafile-secret
              key: SEAFILE_MYSQL_DB_PASSWORD
        # --- Environment variable for init script substitution ---
        - name: SEAFILE_MYSQL_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: seafile-secret
              key: SEAFILE_MYSQL_DB_PASSWORD
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
          subPath: data
        - name: mysql-init-script
          mountPath: /docker-entrypoint-initdb.d
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-data-pvc
      - name: mysql-init-script
        configMap:
          name: mysql-init-script
---
apiVersion: v1
kind: Service
metadata:
  name: seafile-mysql
  labels:
    app: mysql
spec:
  type: ClusterIP
  selector:
    app: mysql
  ports:
    - port: 3306
      targetPort: 3306