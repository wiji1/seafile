apiVersion: apps/v1
kind: Deployment
metadata:
  name: seafile
spec:
  replicas: {{ .Values.seafile.replicas }}
  selector:
    matchLabels:
      app: seafile
  template:
    metadata:
      labels:
        app: seafile
    spec:
      enableServiceLinks: false
      {{- if .Values.seafile.persistence.enabled }}
      initContainers:
        - name: set-ownership
          image: {{ .Values.seafile.initContainer.image }}
          command: ['sh', '-c', 'chown -R root:root /shared']
          volumeMounts:
            - name: seafile-data
              mountPath: /shared
      {{- end }}

      containers:
        - name: seafile
          image: {{ include "seafile.image" . }}
          env:
            - name: SEAF_SERVER_STORAGE_TYPE
              value: "disk"
            - name: SEAFILE_AI_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: seafile-secret
                  key: JWT_PRIVATE_KEY
            {{- if .Values.seafile.extraEnv }}
            {{- toYaml .Values.seafile.extraEnv | nindent 12 }}
            {{- end }}

          envFrom:
            - configMapRef:
                name: seafile-env
            - secretRef:
                name: seafile-secret

          ports:
            - containerPort: 80

          {{- if .Values.seafile.persistence.enabled }}
          volumeMounts:
            - name: seafile-data
              mountPath: /shared

            # Only override individual files, not the whole /scripts folder
            - name: seafile-patch-volume
              mountPath: /scripts/bootstrap.py
              subPath: bootstrap.py
            {{- range .Values.seafile.extraVolumes }}
            - name: {{ .name }}
              mountPath: {{ .mountPath }}
              {{- if .subPath }}
              subPath: {{ .subPath }}
              {{- end }}
              {{- if .readOnly }}
              readOnly: {{ .readOnly }}
              {{- end }}
            {{- end }}
          {{- end }}

          {{- if .Values.seafile.resources }}
          resources:
            {{- toYaml .Values.seafile.resources | nindent 12 }}
          {{- end }}

      {{- if .Values.seafile.persistence.enabled }}
      volumes:
        - name: seafile-data
          persistentVolumeClaim:
            claimName: seafile-data

        - name: seafile-patch-volume
          configMap:
            name: seafile-patch-scripts
            items:
              - key: bootstrap.py
                path: bootstrap.py

        {{- range .Values.seafile.extraVolumes }}
        - name: {{ .name }}
          {{- toYaml .volumeInfo | nindent 10 }}
        {{- end }}

      {{- end }}

      restartPolicy: Always
